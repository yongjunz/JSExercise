<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img{
		width: 500px;
		height: 500px;
	}
	</style>
</head>
<body>
	<input type="button" id="next" value="切换下一张图片">
	<input type="button" id="prev" value="切上一张图片"><br />
	<img src="./images/1.png" id="img">
	<script>
	var next = document.getElementById("next");
	var prev = document.getElementById("prev");
	var img = document.getElementById("img");
	var arr = ["./images/1.png","./images/2.png","./images/3.png","./images/4.png","./images/5.png"];
	var num = 0;

	next.onclick = function(){
		num++;
		if(num>arr.length-1){
			num =0;
		}
		img.src = arr[num];
	}

	prev.onclick = function(){
		num--;
		if(num<0){
			num =arr.length-1;
		}
		img.src = arr[num];
	}
	</script>
</body>
</html>
