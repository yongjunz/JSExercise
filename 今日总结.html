<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>自加、自减运算符</h2>
	<p>++代表自增加一</p>
	<p>--代表自减减一</p>
	<br />
	<h2>数组</h2>
	<p>
		类似于有顺序的仓库
	</p>
	<p>
		直接量（字面量）定义数组：var arr = [];
	</p>
	<p>
		在数组中存的值以逗号隔开，最后一个省略逗号
	</p>
	<p>
		数组的下标从 0开始
	</p>
	<p>
		数组的长度：arr.length
	</p>
	<p>
		数组中的最后一个值：arr[arr.length-1]
	</p>
</body>
</html>
